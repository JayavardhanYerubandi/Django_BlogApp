{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<br><br>
<div class="container custom-container" style="max-width: 1350px; ">
    <h1 class="text-center mb-4">Welcome to Blogger</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</h6>
                    <p class="card-text">{{ post.content }}</p>
                    {% if user.is_staff %}
                    <a href="/delete/{{ post.id }}/" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
